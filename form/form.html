<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title> FORM </title>
</head>
<body>
    <!-- esta opcion es para enviar el email, google ( ( API ) formsubmit ) -->
    <form action="https://formsubmit.co/deudasmr@gmail.com" method="POST" />
        <h2> MENSAJE </h2>
        <div class="input-group">
            <label for="name"> Name </label>
            <input type="text" name="name" id="name" placeholder="Name" >
            
            <label for="last-name"> Last Name </label>
            <input type="text" name="last-name" id="last-name" placeholder="Last Name" >
            
            <label for="item"> Item </label>
            <input type="text" name="item" id="item" placeholder="item" >
            
            <label for="email"> Email </label>
            <input type="text" name="email" id="email" placeholder="Quantity" >
            
            <label for="phone"> Phone </label>
            <input type="tel" name="phone" id="phone" placeholder="phone" >
            
            <label for="message"> Message </label>
            <textarea name="message" id="message" cols="30" rows="5" placeholder="Message"> </textarea>

            <!-- Opcional -->
            <!-- <div class="form-txt">
                <a href="#"> Politica de Privacidad </a>
                <a href="#"> Terminos y Condiciones </a>
            </div> -->

            <input class="btn" type="submit" value="Send" >

            <!-- evitar el captcha, value="dominio"-->
            <input type="hidden" name="_next" value="http://127.0.0.1:5502/index.html" >
            <!-- value="http://127.0.0.1:5500/index.html" > -->
            <input type="hidden" name="_captcha" value="false" >
            
        </div>
    </form>

    <footer>
        <div class="footer">
            <!-- button icons -->
            <div class="container-icons">
                <a href="#"> <div class="row-icon icon1"> <img src="/icons/Facebook.png" width="20"> </div> </a>
                <a href="#"> <div class="row-icon icon2"> <img src="/icons//Instagram.png" width="20"> </div> </a>
                <div class="row-icon icon3"> <img src="/icons/Etsy.webp" width="20"> </div>
                <div class="row-icon icon4"> <img src="/icons/email.png" width="20"> </div>
                <div class="row-icon icon5"> <img src="/icons/whatsapp2.png" width="20"> </div>
                <div class="row-icon icon6"> <img src="/icons/spain-flag.png" width="32"> </div>
                <div class="icon-circle-with-plus"> <img src="/icons/redes.png" width="80"> </div>
            </div>    
        </div>
        <br />

        <div class="made-with">
            <p> Construida por Diego Martin. </p>
            <p> Â© 2024 All Rights Reserved. </p>
        </div>
    </footer>

</body>
</html>
